    <section class="order adjust" id="order">
        <div class="title">
            <h2>Order</h2>
            <p>Order your own cake!</p>
        </div>
        <div class="orderForm">
            <div class="row">
                <input type="text" name="" placeholder="Cake name">
                <input type="text" name="" placeholder="Your Name">
            </div>
            <div class="row2">
                <input type="text" name="" placeholder="Message">
            </div>
            <div class="row3">
                <label for="includes">Includes</label><br>
                <input class="form-check-input" type="checkbox" id="Candle" name="Candle" value="Candle">
                <label class="form-check-label" for="Candle"> Candle</label><br>
                <input class="form-check-input" type="checkbox" id="Firework" name="Firework" value="Firework">
                <label class="form-check-label" for="Firework"> Firework</label><br>
                <input class="form-check-input" type="checkbox" id="Toys" name="Toys" value="Toys">
                <label class="form-check-label" for="Toys"> Toys</label>
            </div>
            <div class="row3">
                <label for="deliverdate">Deliver date:</label>
                <input type="date" id="deliverdate" name="deliverdate">
            </div>
            <div class="row2">
                <textarea placeholder="Deliver to.."></textarea>
            </div>
            <div class="row3">
                <label class="form-check-label" for="call">Call before deliver?</label>
                <input class="form-check-input" type="radio" id="yes" name="call" value="yes">
                <label class="form-check-label" for="yes">Yes</label>
                <input class="form-check-input" type="radio" id="no" name="call" value="no">
                <label class="form-check-label" for="no">No</label>
            </div>
            <div class="row2">
                <input type="submit" value="Order now">
            </div>
        </div>
    </section>
